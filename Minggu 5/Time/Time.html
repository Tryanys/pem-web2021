<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Time</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width", initial-scale="1.0">
    </head>
    <body>
        <article>
            <h1>Waktu di HTML</h1>
            <p>Ditulis pada <time datetime="2021-11-08">08 november 2021</time></p>
            <p>Hari ini saya ada acara dari pukul <time>08:00</time> sampai pukul <time>10:00</time></p>
        </article>
    </body>
</html>
