<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form Pendaftaran</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width", initial-scale="1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="title">FORM PENDAFTARAN</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Nama Lengkap :</span>
                        <input type="text" placeholder="Masukan nama lengkap...." required>
                    </div>
                    <div class="input-box">
                        <span class="details">NIK :</span>
                        <input type="text" placeholder="masukan NIK...." required>
                    </div>
                    <div class="input-box">
                        <span class="details">Asal Sekolah :</span>
                        <input type="text" placeholder="Asal Sekolah...." required>
                    </div>
                    <div class="input-box">
                        <span class="details">Tahun lulus :</span>
                        <input type="text" placeholder="Tahun lulus...." required>
                    </div>
                    <div class="input-box">
                        <span class="details">Alamat :</span>
                        <input type="text" placeholder="Alamat...." required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email Aktif :</span>
                        <input type="text" placeholder="Masukan Email...." required>
                    </div>
                    <div class="input-box">
                        <span class="details">Tanggal Lahir</span>
                        <input type="date" name="tanggal">
                    </div>
                    <div class="input-box">
                        <span class="details">Jenis Kelamin :</span>
                        <input type="text" placeholder="Jenis Kelamin...." required>
                    </div>
                    <div class="input-box">
                        <span class="details">Umur</span>
                        <input type="number" min="10" max="50"> 
                    </div>
                    <div class="input-box">
                        <span class="details">Ayah Kandung :</span>
                        <input type="text" placeholder="Nama Ayah...." required>
                    </div>
                    <div class="input-box">
                        <span class="details">Pekerjaan Ayah :</span>
                        <input type="text" placeholder="Pekerjaan...." required>
                    </div>
                    <div class="input-box">
                        <span class="details">Ibu Kandung :</span>
                        <input type="text" placeholder="Nama Ibu...." required>
                    </div>
                    <div class="input-box">
                        <span class="details">Pekerjaan Ibu :</span>
                        <input type="text" placeholder="Pekerjaan...." required>
                    </div>
                    <div class="input-box">
                        <span class="details">Alamat Orang Tua :</span>
                        <input type="text" placeholder="Alamat...." required>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="DAFTAR">
                </div>
            </form>
         </div>
    </body>
</html>
